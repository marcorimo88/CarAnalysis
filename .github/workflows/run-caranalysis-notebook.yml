name: Run CarAnalysis Notebook and Save Plots

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to plots branch
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MAMMAMIA }}
          fetch-depth: 0  # Fetch all history for all branches
          submodules: 'recursive'  # Initialize and update submodules
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Execute CarAnalysis notebook
        run: |
          jupyter nbconvert --to notebook --execute CarAnalysis.ipynb --output CarAnalysis_executed.ipynb
      
      - name: Check if plots directory exists
        id: check_plots
        run: |
          if [ -d "plots" ] && [ "$(ls -A plots)" ]; then
            echo "plots_exist=true" >> $GITHUB_OUTPUT
            echo "Plots directory exists with files"
            ls -la plots/
          else
            echo "plots_exist=false" >> $GITHUB_OUTPUT
            echo "No plots directory or empty"
          fi
      
      - name: Save plots temporarily
        if: steps.check_plots.outputs.plots_exist == 'true'
        run: |
          # Save plots to a temporary location before switching branches
          mkdir -p /tmp/plots_backup
          cp -r plots/* /tmp/plots_backup/
          echo "Plots backed up to /tmp/plots_backup"
          ls -la /tmp/plots_backup/
      
      - name: Create or checkout plots branch
        if: steps.check_plots.outputs.plots_exist == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch and checkout the existing plots branch
          echo "Checking out existing plots branch"
          git fetch origin plots
          git checkout -B plots origin/plots
      
      - name: Copy plots to plots branch
        if: steps.check_plots.outputs.plots_exist == 'true'
        run: |
          # Restore plots from temporary backup
          mkdir -p plots
          cp -r /tmp/plots_backup/* plots/
          echo "Plots restored from backup"
          ls -la plots/
          
          # Create README if it doesn't exist
          if [ ! -f "README.md" ]; then
            cat > README.md << 'EOF'
          # CarAnalysis Analysis Plots
          
          This branch contains automatically generated plots from the CarAnalysis.ipynb notebook.
          
          The plots are updated automatically via GitHub Actions whenever changes are pushed to the main branch.
          
          ## Generated Plots
          
          - `odometer_vs_date.png` - Odometer reading over time
          - `avg_km_per_month.png` - Average kilometers per month with min/max range
          - `monthly_distance_histogram.png` - Histogram of monthly distances by year
          - `km_l_histogram.png` - Histogram of fuel consumption (km/L)
          - `fuel_violin_plot.png` - Violin plot of fuel consumption distribution
          - `avg_km_violin_plot.png` - Violin plot of average km/month distribution by year
          - `avg_km_violin_plot_{year}.png` - Individual violin plots for each year (2017-2025)
          - `eur_km_violin_plot.png` - Violin plot of cost per km (EUR/km) by year
          - `avg_km_boxplot.png` - Boxplot of average km/month by year
          - `price_boxplot.png` - Boxplot of fuel prices by year
          - `avg_price_violin_plot.png` - Violin plot of average fuel prices
          - `monthly_km_diff_table.png` - Table of monthly distance differences
          - `monthly_price_table.png` - Table of monthly fuel prices
          
          Last updated: $(date -u)
          EOF
          fi
      
      - name: Commit and push plots
        if: steps.check_plots.outputs.plots_exist == 'true'
        run: |
          git add plots/ README.md
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update plots from CarAnalysis notebook - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin plots
          fi
